<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Demo Overlay Touch / Hover</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- liên kết CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="image-container" id="imageBox">
    <!-- THAY đường dẫn ảnh cho đúng -->
    <img src="Ten/graduate.jpg" alt="ảnh tốt nghiệp">
    <div class="image-overlay" aria-hidden="true">
      <h3>Xin chào em Yến</h3>
      <p>I LOVE YOU PẶC PẶC</p>
    </div>
  </div>

  <script>
    (function(){
      const box = document.getElementById('imageBox');
      if(!box) return;

      function onPointerDown(e){
        if (e.isPrimary === false) return;
        box.classList.add('active');
      }
      function onPointerUp(e){
        if (e.isPrimary === false) return;
        box.classList.remove('active');
      }

      box.addEventListener('pointerdown', onPointerDown, {passive:true});
      document.addEventListener('pointerup', onPointerUp, {passive:true});
      box.addEventListener('pointercancel', onPointerUp, {passive:true});
      box.addEventListener('pointerleave', onPointerUp, {passive:true});

      // fallback touch
      box.addEventListener('touchstart', onPointerDown, {passive:true});
      document.addEventListener('touchend', onPointerUp, {passive:true});
      document.addEventListener('touchcancel', onPointerUp, {passive:true});
    })();
  </script>
</body>
</html>
