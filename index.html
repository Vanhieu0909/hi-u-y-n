<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tên website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image-container">
    <img src="Ten/graduate.jpg" alt="ảnh tốt nghiệp">
    <div class="image-overlay">
      <h3>xin chào em yến</h3>
      <p>I LOVE YOU PẶC PẶC</p>
    </div>
  </div>

  <script>
    // Lấy phần tử container
    const container = document.querySelector(".image-container");

    // Khi chạm vào (touchstart) → hiện overlay
    container.addEventListener("touchstart", () => {
      container.classList.add("active");
    });

    // Khi nhấc tay ra (touchend) → ẩn overlay
    container.addEventListener("touchend", () => {
      container.classList.remove("active");
    });
  </script>
</body>
</html>
